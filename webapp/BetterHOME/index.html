<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS User Registration and Login Example</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link href="app-content/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>

<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#/"><span> <i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp; Home</span></a>
    <a href="#notifications"><span> <i class="fa fa-exclamation-triangle fa-fw" aria-hidden="true"></i>&nbsp; Notifications</span></a>
    <a href="#challenges"><span> <i class="fa fa-fighter-jet fa-fw" aria-hidden="true"></i>&nbsp; Challenges</span></a>
    <a href="#recommendations" style="color:#8f8"><span>Recommendations</span></a>
    <hr>
    <div ng-show="vm.user.firstName == null"><a href="#login"><span> <i class="fa fa-user fa-fw" aria-hidden="true"></i>&nbsp; Login</span></a></div>
    <div ng-show="vm.user.firstName != null"><p><span> <i class="fa fa-user fa-fw" aria-hidden="true"></i>&nbsp; {{vm.user.firstName}}</p></span></div>
    <p><i class="fa fa-star-o fa-fw" aria-hidden="true"></i>&nbsp; 252 pts</p>

  </div>

    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="app.js"></script>
    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script>

    <!-- Real user service that uses an api -->
    <!-- <script src="app-services/user.service.js"></script> -->

    <!-- Fake user service for demo that uses local storage -->
    <script src="app-services/user.service.local-storage.js"></script>

    <script src="home/home.controller.js"></script>
    <script src="challenges/challenges.controller.js"></script>
    <script src="statistics/statistics.controller.js"></script>
    <script src="notifications/notifications.controller.js"></script>
    <script src="recommendations/recommendations.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
    <script src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

    <script>
      function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
      }

    </script>
</body>
</html>
